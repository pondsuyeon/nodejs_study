<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type ="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    </head>
    <body>
        <img src="signup.png" style="margin-left: auto;margin-right: auto; width: 400px; display: block; vertical-align: 10px" ><br><br>
          <form>  
        <div class="form-group" style="width: 400px; margin: auto;">
            <div>
                <label for="NewID" style="float:left; width: 100px">ID</label>
                <input class="form-control" type ="text" placeholder="6자 이상" style="width:200px; float:left;">
            <button type="button" class="btn btn-success" style="margin-left: 10px;" >확인</button><br>
        </div>
            <br>
         <div>
        <label for="NewNickname" style="float:left; width: 100px;">닉네임</label>
            <input class="form-control" type ="text" placeholder="3자 이상" style="width:200px">
            </div>
            <br>
         <div>
        <label for = "NewPassword" style="float:left; width: 100px;">비밀번호</label>
            <input class="form-control" type ="password" placeholder="최소 8자 이상" style="width: 200px">
            </div>
            <br>
            <div style="width:500px;">
             <label for = "CheckPassword" style="float:left; width: 100px;">비밀번호 확인</label>
            <input class="form-control" type ="password" style="width: 200px">
            </div>
            <br>
         <div>
        <label for ="Name" style="float:left; width: 100px;">이름</label>
            <input class="form-control" type ="text" style="width: 200px">
            </div>
            <br>
             <div> 
             <label for="PhoneNumber" style="float:left; width: 100px;">휴대폰 번호</label>
            <input class="form-control" type ="text" style="width: 200px; float:left;">
            <button type="button" class="btn btn-success" style="margin-left: 10px;" >확인</button>
            </div>
            <br>
             <div>
                  <label for="Birthday" style="float:left; width: 100px;">생일</label>
            <input class="form-control" type ="date" style="width: 200px"><br>   
            </div>
            <br>
            <div style="float: right; margin-right: 20px;">
            <button type="button" class="btn btn-success" onclick = "location.href='/'" >취소</button>
        <input class="btn btn-success" type ="submit" value="확인">
            </div>
            </div>
            </form>
    </body>
</html>
